<!DOCTYPE html>
<html>
<head>
  <title>Profil - Reward Koin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Profil Pengguna</h2>

  <div class="profile-box">
    <p><strong>Nama:</strong> <span id="namaPengguna">Andi Koiners</span></p>
    <p><strong>Saldo Koin:</strong> <span id="saldoKoin">0</span> koin</p>

    <button onclick="tambahKoin()">Tambah 10 Koin</button>
    <button onclick="tukarKoin()">Tukar 50 Koin</button>
  </div>

  <script>
    // Cek saldo di localStorage, kalau belum ada, set default
    if (!localStorage.getItem("saldoKoin")) {
      localStorage.setItem("saldoKoin", "0");
    }
    if (!localStorage.getItem("namaPengguna")) {
      localStorage.setItem("namaPengguna", "Andi Koiners");
    }

    // Tampilkan data dari localStorage
    document.getElementById("saldoKoin").textContent = localStorage.getItem("saldoKoin");
    document.getElementById("namaPengguna").textContent = localStorage.getItem("namaPengguna");

    // Fungsi tambah koin +10
    function tambahKoin() {
      let saldo = parseInt(localStorage.getItem("saldoKoin"));
      saldo += 10;
      localStorage.setItem("saldoKoin", saldo);
      document.getElementById("saldoKoin").textContent = saldo;
      alert("Koin bertambah 10!");
    }

    // Fungsi tukar koin 50
    function tukarKoin() {
      let saldo = parseInt(localStorage.getItem("saldoKoin"));
      if (saldo >= 50) {
        saldo -= 50;
        localStorage.setItem("saldoKoin", saldo);
        document.getElementById("saldoKoin").textContent = saldo;
        alert("Berhasil tukar 50 koin!");
      } else {
        alert("Koin tidak cukup untuk penukaran.");
      }
    }
  </script>
</body>
</html>
